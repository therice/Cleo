name: Build, Test, and Release

on:
  push:
    branches:
      - migrate_to_github_actions
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  linting:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color"
          path: ${{ github.workspace }}
      - name: Install Lua Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential jq libreadline-dev luajit luarocks python3 python3-pip
          luarocks install --local --lua-version=5.1 luafilesystem
